<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>

    #divzn{
      color: #ffffff;
      position:absolute;
      padding-left: 49%;
      padding-top: 0px;
    }


    .calc{
      padding: 5px;
      margin: auto;
      width: 212px;
      background-color: #989993;
    }

    #res{
      padding: 5px;
      text-align: right;
      width: 202px;
      height: 50px;
      color: #ffffff;
      font-size: 35px;
      font-family: Tahoma;
    }

    button,
    button:active,
    button:focus{
      width: 50px;
      height: 50px;
      background-color: #63b571;
      font-family: Tahoma;
      outline: none;
    }

    input,
    input:active,
    input:focus{
      width: 50px;
      height: 50px;
      background-color: #994c6d;
      font-family: Tahoma;
      outline:none;
    }
  </style>
</head>
<body>

  <div id="divzn">
    <span id="sub"><sub></sub></span>
  </div>

  <div class="calc" style="height: 80px">
      <p id="res">0</p>
  </div>
  <div class="calc">
      <button id="clearr">C</button>
      <button id="plusminus">+/-</button>
      <button>%</button>
      <input type="button" id="dev" value="/">
      <br>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <input type="button" id="multi" value="x">
      <br>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <input type="button" id="minus" value="-">
      <br>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <input type="button" id="plus" value="+">
      <br>
      <button id="zero" style="width: 104px">0</button>
      <button id="koma">.</button>
      <input type="button" id="is" value="=">
  </div>

</body>

<script src="Calculator%202.0%20js.js"></script>
</html>
